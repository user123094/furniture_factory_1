<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Контакты | Мебельный магазин</title>
<style>
  body { font-family: Arial, sans-serif; background-color: #f4f4f4; }
  .container { width: 80%; margin: auto; padding: 20px; background-color: #fff; }
  .contact-info { margin-bottom: 20px; }
  .contact-info h2 { color: #333; }
  .contact-info p { color: #555; }
  .contact-form { width: 100%; }
  .contact-form label { display: block; margin-top: 10px; }
  .contact-form input[type="text"],
  .contact-form input[type="email"],
  .contact-form textarea { width: 100%; padding: 10px; margin-top: 5px; }
  .contact-form button { padding: 10px 20px; margin-top: 10px; background-color: #5cb85c; color: white; border: none; cursor: pointer; }
  .contact-form button:hover { background-color: #4cae4c; }
</style>
</head>
<body>

<div class="container">
  <h1>Контакты</h1>
  
  <div class="contact-info">
    <h2>Наш адрес:</h2>
    <p>г. Шымкент, ул. Примерная, д. 10</p>
    <h2>Телефон:</h2>
    <p>+7 (705) 452-31-94</p>
    <h2>Email:</h2>
    <p>kalinkinvladislav1@gmail.com</p>
  </div>
  
  <form class="contact-form">
    <label for="name">Имя:</label>
    <input type="text" id="name" name="name" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="message">Сообщение:</label>
    <textarea id="message" name="message" rows="5" required></textarea>
    
    <button type="submit">Отправить</button>
  </form>
  
</div>

</body>
</html>
